<mat-card class="login-card">
    <mat-card-title> Login </mat-card-title>
    <form (ngSubmit)="Submit()" ngNativeValidate>
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input type="text" matInput [(ngModel)]="userModel.username" name="username" required>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput [(ngModel)]="userModel.password" name="password" required>
            </mat-form-field>
            <div>
                <button type="submit" mat-flat-button color="primary">Login</button>
            </div>
        </mat-card-content>
    </form>
</mat-card>
